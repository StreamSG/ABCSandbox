<h1 mat-dialog-title>Enter Name</h1>
<div mat-dialog-content>
  Please enter your name
</div>
<div mat-dialog-content>
<mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput type="text" #input maxlength="15" placeholder="" [(ngModel)]="data.name">
    <mat-hint align="end">{{input.value?.length || 0}}/15</mat-hint>
</mat-form-field></div>
<div mat-dialog-actions>
<button mat-button mat-dialog-close (click)="onCancel">Cancel</button>
<button mat-button mat-dialog-close [mat-dialog-close]="data.name" cdkFocusInitial >Ok</button>
</div>
