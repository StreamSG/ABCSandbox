<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Component Selector!</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/default" routerLinkActive="active">Home</a>
        <a mat-list-item routerLink="/search" routerLinkActive="active">Search</a>

      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>ABC- Atlas BootCamp</span>
        <span class="spacer"></span>
        <button mat-icon-button class="login-icon" 
        aria-label="Icon with heart"
        (click)="openDialog()"
        *ngIf="!name">
        <mat-icon>login</mat-icon>
      </button>
      <ng-container *ngIf="name"> Welcome, {{ name }} </ng-container>
      </mat-toolbar>
      <app-home></app-home>
     <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
